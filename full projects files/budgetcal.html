<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-light bg-primary text-center">
        <div class="container">
            <h1 class="">Current Balance</h1>
            <h2 class="lead display-1" id="current">0</h2>
        </div>
    </div>
    <div class="container">
        <h1 class="text-primary d-flex justify-content-center">Budget App</h1>
        <input placeholder="Add Money" type="number" id="total">
        <button class="btn-sm-primary" onclick="addmoney()">ADD</button>
    </div>
    <div class="container">
        <h2 class="text-danger">Total Budget: <span id="budget">0</span> </h2>
    </div>
    <div class="container">
        <h2 class="text-primary d-flex justify-content-center">Expenses</h2>
        <input placeholder="Add Money" type="number" id="sub">
        <button class="btn-sm-primary" onclick="submoney()">ADD</button>
    </div>



</body>
<script src="/budget.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
